<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Favorite Books</h1>
      </ion-header-bar>
      <ion-content ng-controller="FavoritesList">
        <div class="favorites-list">
          <div class="input-form-div">
            <form name="myForm" ng-submit="submitMyForm()">
                <input ng-model="fields.name" placeholder="Book Name"/>
                <input ng-model="fields.author" placeholder="Author Name"/>
                <input type="submit" ng-submit="submitMyForm()" value="Submit" class="submit-btn">
            </form>
          </div>
          <p><span class="book-list-heading">Book</span><span class="author-list-heading">Author</span></p>
          <div ng-repeat="favs in favorites">
            <p><span class="book-list-item">{{favs.name}}</span><span class="author-list-item">{{favs.author}}</span><span class="delete-button"><button ng-click="deleteEntry(favs._id)">X</button></span></p>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
